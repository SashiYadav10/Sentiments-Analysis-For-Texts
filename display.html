<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Senalyzer</h1>
        </header>
        <div class="sentiment-options">
            <button class="sentiment-btn" id="positive">Positive</button>
            <button class="sentiment-btn" id="negative">Negative</button>
            <button class="sentiment-btn" id="neutral">Neutral</button>
        </div>
        <div class="text-input-container">
            <input type="text" id="text-input" placeholder="Sample Text" class="text-input">
        </div>
        <button class="analyze-btn" id="analyze">Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
